

<section>
    <div class="button-row">
      <button mat-raised-button (click)="addElement('bus')">Bus</button>
      <button mat-raised-button (click)="addElement('branch')">Branch</button>
      <button mat-raised-button (click)="addElement('gen')">Gen</button>
      <button mat-raised-button (click)="addElement('load')">Load</button>
    </div>
  </section>

<svg class="shapeCanvas"
  (mousedown)="startDrawing($event)" 
  (mouseup)="stopDrawing($event)"
  (mousemove)="keepDrawing($event)" >

  <ng-container *ngFor="let shape of shapesToDraw">
    <rect class="shape" *ngIf="shape.type=='bus' || shape.type=='branch'" 
        [attr.x]="shape.x" 
        [attr.y]="shape.y" 
        [attr.width]="shape.w"
        [attr.height]="shape.h"
        [attr.rx]="8"   
    ></rect> 
    <svg class="path" *ngIf="shape.type=='gen'">

      <svg      
      [attr.height]="shape.h" 
      [attr.width]="shape.w"
      [attr.x]="shape.x" 
      [attr.y]="shape.y"> 
      
      <circle [attr.cx]="shape.w/2" [attr.cy]="shape.w/2" [attr.r]="shape.w/2 - 2"/>
      <path [attr.d]="shape.path1"/>
      <path [attr.d]="shape.path2"/>

      </svg>  
    </svg>
  </ng-container>
</svg>
